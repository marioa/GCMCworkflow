package:
  name: gcmcworkflow
  version: 0.0.2

source:
  path: ../

requirements:
  build:
    - python
    - setuptools

  run:
    - fireworks
    - pyyaml
    - docopt
    - pandas
    - pandas >=0.20.0
    - dill
    - scipy
    - statsmodels
    - hydraspa >=0.0.5
    - terminaltables
    - mmtf-python ==1.0.7

test:
  imports:
    - gcmcworkflow
  commands:
    - gcmcworkflow -h